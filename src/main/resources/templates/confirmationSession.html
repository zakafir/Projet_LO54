<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LO54</title>

    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{css/style.css}"/>

    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Confirmation Session</div>
        <div class="panel-body">
            <div class="form-group">
                <label>start date: </label>
                <label th:text="${courseSession.startDate}"></label>
            </div>
            <div class="form-group">
                <label>end date: </label>
                <label th:text="${courseSession.endDate}"></label>
            </div>
            <div class="form-group">
                <label>Max: </label>
                <label th:text="${courseSession.maxNumberOfStudents}"></label>
            </div>
            <div class="form-group">
                <label>id course session: </label>
                <label th:text="${courseSession.id}"></label>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
