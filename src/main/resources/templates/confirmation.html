<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation</title>

    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css"
          th:href="@{css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Confirmation</div>
        <div class="panel-body">
            <div class="form-group">
                <label>ID:</label>
                <label th:text="${student.id}"></label>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <label th:text="${student.firstName}"></label>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <label th:text="${student.lastName}"></label>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <label th:text="${student.phone}"></label>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <label th:text="${student.address}"></label>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <label th:text="${student.email}"></label>
            </div>
            <div class="form-group">
                <label>Session ID:</label>
                <label th:text="${idSession}"></label>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
