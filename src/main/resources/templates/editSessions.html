<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LO54</title>

    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{css/style.css}"/>

    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="spacer col-md-6 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">Formulaire d'une session</div>
        <div class="panel-body">
            <form th:action="@{/saveSession}" method="post">
                <div class="form-group">
                    <label class="control-label">id</label>
                    <input class="form-control" type="text" name="id"
                           th:value="${courseSession.id}" readonly="readonly"/>
                    <span class="red" th:errors="${courseSession.id}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Start Date</label>
                    <input class="form-control" type="text" name="startDate"
                           th:value="${courseSession.startDate}"/>
                    <span class="red" th:errors="${courseSession.startDate}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">End Date</label>
                    <input class="form-control" type="text" name="endDate"
                           th:value="${courseSession.endDate}"/>
                    <span class="red" th:errors="${courseSession.endDate}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Max</label>
                    <input class="form-control" type="text" name="maxNumberOfStudents"
                           th:value="${courseSession.maxNumberOfStudents}"/>
                    <span class="red" th:errors="${courseSession.maxNumberOfStudents}"></span>
                </div>
                <!--  Add other fields here, course-location ...-->
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
